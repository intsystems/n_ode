vf:
  input_dim: 10
  hidden_dim: 50
  num_layers: 2
odeint:
  method: dopri5
  atol: 1.0e-2
  rtol: 1.0e-2
optim:
  lr: 5.0e-4
  weight_decay: 1.0e-6
data:
  # TODO: maybe not needed for training on just one trajectory
  batch_size: 4
trainer:
  accelerator: cpu
  max_epochs: 2
  log_every_n_steps: 2

seed: 129