data_type: userAcceleration
trajectory_dim: 20
traj_dir: ../../data/trajectories

model:
  input_dim: 20
  hidden_dim: 100
  num_layers: 5
node:
  solver: rk4
  solver_adjoint: dopri5
  atol_adjoint: 1.0e-3
  rtol_adjoint: 1.0e-3

device: cuda
batch_size: 32
num_epochs: 30

test_ratio: 0.2

optim:
  lr: 1.0e-3
  weight_decay: 1.0e-6